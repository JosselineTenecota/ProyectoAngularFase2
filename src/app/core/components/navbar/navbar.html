<nav class="navbar">

  <!-- HAMBURGUESA (solo móvil) -->
  <div class="hamburger" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- MENÚ MÓVIL -->
  <div class="menu-mobile" [class.open]="menuOpen">
    <a class="accion-movil" routerLink="/">Home</a>

    <a class="accion-movil" *ngIf="auth.currentRole === 'programador'" routerLink="/programador">
      Panel Programador
    </a>
    
    <a class="accion-movil" *ngIf="auth.currentRole === 'admin'" routerLink="/admin">
      Admin
    </a>

    <a class="accion-movil" *ngIf="auth.currentRole === 'usuario'" routerLink="/mis-asesorias">
      Mis Asesorías
    </a>

    <button (click)="logout()" class="logout-btn">
      Cerrar sesión
    </button>
  </div>

  <!-- LINKS IZQUIERDA (ESCRITORIO) -->
  <div class="nav-links">
    <a routerLink="/">Home</a>
    
    <!-- Panel para Programador -->
    <a *ngIf="auth.currentRole === 'programador'" routerLink="/programador">Panel Programador</a>

    <!-- Panel para Admin -->
    <a *ngIf="auth.currentRole === 'admin'" routerLink="/admin">Admin</a>

    <!-- Panel para Usuario -->
    <a *ngIf="auth.currentRole === 'usuario'" routerLink="/mis-asesorias">Mis Asesorías</a>
  </div>

  <!-- DERECHA (usuario + logout) -->
  <div class="right-section">
    <!-- Usamos 'displayName' que es el estándar de Firebase, o 'name' si tú lo mapeaste así -->
    <div class="user-info" *ngIf="user$ | async as user">
      <img [src]="user.photoURL || 'https://ui-avatars.com/api/?name=' + (user.displayName || 'U')" alt="User">
      <span>{{ user.displayName || user.email }}</span>
    </div>

    <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
  </div>

</nav>
