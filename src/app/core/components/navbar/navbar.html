<nav class="navbar">
  <div class="left">
    <a routerLink="/">Home</a>

    <!-- Mostrar solo si el usuario es admin -->
    <a *ngIf="(user$ | async)?.role === 'admin'" routerLink="/admin">Admin</a>

    <!-- Mostrar solo si el usuario es programador -->
    <a *ngIf="(user$ | async)?.role === 'programador'" routerLink="/programador">Programador</a>
  </div>

  <div class="right">

    <!-- Si NO hay usuario -->
    <a *ngIf="!(user$ | async)" routerLink="/login">Iniciar sesión</a>

    <!-- Si HAY usuario -->
    <div *ngIf="user$ | async as user" class="user-info">
      <img [src]="user.photo" alt="Foto usuario" />
      <span>{{ user.name }}</span>

      <button (click)="logout()">Cerrar sesión</button>
    </div>

  </div>
</nav>
