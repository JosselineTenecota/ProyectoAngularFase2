<nav class="navbar">
  
  <div class="hamburger" (click)="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="menu-mobile" [class.open]="menuOpen">
    <a class="accion-movil" routerLink="/" (click)="menuOpen=false">Home</a>

    <a class="accion-movil" *ngIf="auth.currentRole === 'PROGRAMADOR'" routerLink="/programador" (click)="menuOpen=false">
      Panel Programador
    </a>

    <a class="accion-movil" *ngIf="auth.currentRole === 'ADMIN'" routerLink="/admin" (click)="menuOpen=false">
      Admin
    </a>

    <a class="accion-movil" *ngIf="auth.currentRole === 'CLIENTE'" routerLink="/mis-asesorias" (click)="menuOpen=false">
      Mis Asesorías
    </a>

    <button (click)="logout()" class="logout-btn">
      Cerrar sesión
    </button>
  </div>

  <div class="nav-links">
    <a routerLink="/">Home</a>

    <a *ngIf="auth.currentRole === 'PROGRAMADOR'" routerLink="/programador">
      Panel Programador
    </a>

    <a *ngIf="auth.currentRole === 'ADMIN'" routerLink="/admin">
      Admin
    </a>

    <a *ngIf="auth.currentRole === 'CLIENTE'" routerLink="/mis-asesorias">
      Mis Asesorías
    </a>
  </div>

  <div class="right-section">
    
    <div class="user-info" *ngIf="auth.currentUser as user">
      <img [src]="user.persona?.fotoUrl || user.photoURL || 'https://ui-avatars.com/api/?name=' + (user.persona?.nombre || user.displayName || 'U')" 
           alt="User Profile">
      
      <span>{{ user.persona?.nombre || user.displayName || user.correo || user.email }}</span>
    </div>

    <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
  </div>
</nav>
