<div class="agendar-wrapper wrapper">
  <div class="form-container">
    <h1>Agendar Asesoría</h1>
    <p>Selecciona un experto y reserva tu espacio.</p>

    <div class="form-grid">
      
      <!-- 1. PROGRAMADOR (Obligatorio) -->
      <div class="form-group">
        <label>¿Con quién quieres hablar?</label>
        
        <!-- (change) dispara la actualización de horas -->
        <select [(ngModel)]="solicitud.programadorId" 
                name="programador"
                required
                #prog="ngModel"
                (change)="actualizarHorariosDisponibles()" 
                class="input-dark">
          <option value="" disabled selected>Selecciona un programador</option>
          <option *ngFor="let p of programadores" [value]="p.uid">
            {{ p.displayName }} - {{ p.specialty }}
          </option>
        </select>

        <span *ngIf="prog.invalid && (prog.dirty || prog.touched)" class="error-msg">
          * Debes seleccionar un experto.
        </span>
      </div>

      <div class="row">
        
        <!-- 2. FECHA (Obligatorio) -->
        <div class="form-group">
          <label>Fecha</label>
          <input type="date" 
                 [(ngModel)]="solicitud.fecha" 
                 name="fecha"
                 required
                 #fecha="ngModel"
                 [min]="minDate" 
                 class="input-dark">
          
          <span *ngIf="fecha.invalid && (fecha.dirty || fecha.touched)" class="error-msg">
            * Fecha requerida.
          </span>
        </div>
        
        <!-- 3. HORA (Dinámica y Obligatoria) -->
        <div class="form-group">
          <label>Hora Disponible</label>
          <select [(ngModel)]="solicitud.hora" 
                  name="hora"
                  required
                  #hora="ngModel"
                  class="input-dark">
            
            <!-- Mensajes dinámicos en el select -->
            <option value="" disabled selected *ngIf="!solicitud.programadorId">
              Primero elige experto
            </option>
            <option value="" disabled selected *ngIf="solicitud.programadorId && horariosDisponibles.length === 0">
              Sin horarios disponibles
            </option>
            
            <!-- Lista de horas filtrada por el Admin -->
            <option *ngFor="let h of horariosDisponibles" [value]="h">{{ h }}</option>
          </select>

          <span *ngIf="hora.invalid && (hora.dirty || hora.touched)" class="error-msg">
            * Selecciona una hora.
          </span>
        </div>
      </div>

      <!-- 4. MOTIVO (Obligatorio) -->
      <div class="form-group">
        <label>Motivo</label>
        <textarea [(ngModel)]="solicitud.tema" 
                  name="tema"
                  rows="4" 
                  required
                  #tema="ngModel"
                  placeholder="Describe brevemente tus dudas..." 
                  class="input-dark"></textarea>
        
        <span *ngIf="tema.invalid && (tema.dirty || tema.touched)" class="error-msg">
          * Cuéntanos el motivo de la cita.
        </span>
      </div>

      <!-- BOTÓN (Deshabilitado si falta algo) -->
      <button class="btn-submit" 
              (click)="enviarSolicitud()"
              [disabled]="!solicitud.programadorId || !solicitud.fecha || !solicitud.hora || !solicitud.tema">
        Enviar Solicitud
      </button>

    </div>
  </div>
</div>
