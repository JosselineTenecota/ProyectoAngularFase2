<div class="agendar-wrapper wrapper">
  <div class="form-container">
    <h1>Agendar Asesoría</h1>
    <p>Selecciona un experto y reserva tu espacio.</p>

    <div class="form-grid">
      
      <div class="form-group">
        <label>¿Con quién quieres hablar?</label>
        
        <!-- EVENTO CHANGE: Al elegir, actualiza las horas -->
        <select [(ngModel)]="solicitud.programadorId" 
                (change)="actualizarHorariosDisponibles()" 
                class="input-dark">
          <option value="" disabled selected>Selecciona un programador</option>
          <option *ngFor="let p of programadores" [value]="p.uid">
            {{ p.displayName }} - {{ p.specialty }}
          </option>
        </select>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Fecha</label>
          <input type="date" [(ngModel)]="solicitud.fecha" [min]="minDate" class="input-dark">
        </div>
        
        <div class="form-group">
          <label>Hora Disponible</label>
          
          <select [(ngModel)]="solicitud.hora" class="input-dark">
            <!-- Mensaje si no hay programador -->
            <option value="" disabled selected *ngIf="horariosDisponibles.length === 0">
              Primero selecciona un experto
            </option>
            
            <!-- Lista Filtrada -->
            <option *ngFor="let h of horariosDisponibles" [value]="h">{{ h }}</option>
          </select>

        </div>
      </div>

      <div class="form-group">
        <label>Motivo</label>
        <textarea [(ngModel)]="solicitud.tema" rows="4" class="input-dark"></textarea>
      </div>

      <button class="btn-submit" (click)="enviarSolicitud()">Enviar Solicitud</button>

    </div>
  </div>
</div>
