<div class="login-container">
  <div class="login-card">

    <h2>Portafolio</h2>

    <!-- Botón Google -->
    <button class="google-btn" (click)="loginGoogle()">
      Ingresar con Google
    </button>

    <!-- Separador -->
    <div class="separator">
      O ingresa con credenciales
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="loginEmail()">

      <input
        class="input"
        type="email"
        name="email"
        placeholder="Email"
        [(ngModel)]="email"
        required
      >

      <input
        class="input"
        type="password"
        name="password"
        placeholder="Contraseña"
        [(ngModel)]="password"
        required
      >

      <button type="submit" class="btn primary">
        Ingresar
      </button>

    </form>

  </div>
</div>
